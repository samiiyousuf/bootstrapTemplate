  <div class="container my-4">

    <h2>Contact-Us </h2>

    <form action="">
      <div class="form-group my-2 mt-3">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      

      <div class="mb-3">
        <label value="">Select your Query</label>
        <select class="form-select" required aria-label="select example">
          
          <option value="">Web</option>
          <option value="">Tech Stack</option>
          <option value="">Technology</option>
          <option value="">Others</option>
        
        </select>
        <!-- <div class="invalid-feedback">Example invalid select feedback</div> -->
      </div>
      


      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Member?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkBox" class="form-check-input" id="gridCheck1">
            <label for="gridCheck1" class="form-check-label">
              Yes
            </label>
          </div>
        </div>
      </div>




      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Professor?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkBox" class="form-check-input" id="gridCheck2">
            <label for="gridCheck2" class="form-check-label">
              Yes
            </label>
          </div>
        </div>
      </div>



      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Coder?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkBox" class="form-check-input" id="gridCheck3">
            <label for="gridCheck3" class="form-check-label">
              Yes
            </label>
          </div>
        </div>
      </div>


      <div class="form-group mt-4">
        <label for="exampleFormControlTextarea1">Tell us About Yourself </label>
        <textarea class="form-control" name="" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group mt-4">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" name="" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <button class="btn btn-info">Submit</button>
    </form>

  </div>




  <footer class="container">
